<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="github_blocks.css">
        <title>GitHub Blocks </title>
    </head>
    <body>
        
        <div class="container">
           <!-- header -->
            <div class="header">
                <h1>GitHub Blocks</h1>
           </div>
           <!-- first block -->
            <div class="first-block">
                    <img src="octocat.png" alt="octocat" class="octocat">
                    <img src="octoliberty.png" alt="octoliberty" class="octocat">
                    <img src="kimonotocat.png" alt="kimonotocat" class="octocat">
            </div>
             <!-- second block -->
            <div class="second-block">
                <img src="nyantocat.gif" alt="nyantocat" class="octocat">
                <img src="gracehoppertocat.jpg" alt="gracehoppertocat" class="octocat">

            </div>
            <!-- third-block -->
            <div class="third-block">
                <img src="linktocat.jpg" alt="linktocat" class="octocat">
                <img src="chellocat.jpg" alt="chellocat" class="octocat">
                <img src="megacat-2.png" alt="megacat-2" class="octocat">
            </div>
            <!-- footer -->
            <div>
                <p id="parg">Images from
                    <a href="https://octodex.github.com/" id="octodex">GitHub Octodex</a>
                </p>
            
            </div>
            

        </div>
    
    </body>
</html>
